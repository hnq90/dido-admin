<div id="content" class="col-lg-10 col-sm-11">
    <div class="row">
        <div class="col-lg-12">
            <div class="box">
                <div class="box-header" data-original-title>
                    <h2><i class="fa fa-user"></i><span class="break"></span>Members</h2>

                    <div class="box-icon">
                        <a href="table.html#" class="btn-setting"><i class="fa fa-wrench"></i></a>
                        <a href="table.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                        <a href="table.html#" class="btn-close"><i class="fa fa-times"></i></a>
                    </div>
                </div>
                <div class="box-content">
                    <table class="table table-striped table-bordered bootstrap-datatable datatable">
                        <thead>
                        <tr>
                            <th>Email</th>
                            <th>First Name</th>
                            <th>Sex</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in users">
                            <td>{{user.email}}</td>
                            <td class="center">{{user.firstname==null?'Not updated':user.firstname}}</td>
                            <td class="center">{{user.sex==0?'Female':'Male'}}</td>
                            <td class="center">
                                <span class="label {{user.isbanned == true ? 'label-important':'label-success'}}">{{user.isbanned==true?'Banned':'Active'}}</span>
                            </td>
                            <td class="center">
                                <a class="btn btn-success" href="#/users/view/{{user.id}}">
                                    <i class="fa fa-search-plus "></i>
                                </a>
                                <a class="btn btn-info" href="#/users/edit/{{user.id}}">
                                    <i class="fa fa-edit "></i>
                                </a>
                                <a class="btn btn-danger" href="#/users/delete/{{user.id}}">
                                    <i class="fa fa-trash-o "></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--/col-->

    </div>
    <!--/row-->
</div>
<userjs/>
