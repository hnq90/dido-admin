<div id="content" class="col-lg-10 col-sm-11">
    <div class="row">
        <div class="col-lg-12">
            <div class="box">
                <button ng-click="createUser()" class="btn btn-warning" style="margin-bottom: 20px;">Create New User</button>
                <div class="box-header" data-original-title>
                    <h2><i class="fa fa-user"></i><span class="break"></span>List All User</h2>
                </div>
                <div class="box-content">
                    <table class="table table-striped table-bordered bootstrap-datatable datatable">
                        <thead>
                        <tr>
                            <th>Email</th>
                            <th>First Name</th>
                            <th>Sex</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in users">
                            <td>{{user.email}}</td>
                            <td class="center">{{user.firstname==null?'Not updated':user.firstname}}</td>
                            <td class="center">{{user.sex==0?'Female':'Male'}}</td>
                            <td class="center">
                                <span class="label {{user.isbanned == true ? 'label-important':'label-success'}}">{{user.isbanned==true?'Banned':'Active'}}</span>
                            </td>
                            <td class="center">
                                <!--<a class="btn btn-success" href="#/users/view/{{user.id}}">-->
                                    <!--<i class="fa fa-search-plus "></i>-->
                                <!--</a>-->
                                <a class="btn btn-info" ng-click="editUser(user.id)">
                                    <i class="fa fa-edit "></i>
                                </a>
                                <a class="btn btn-danger" ng-click="deleteUser(user.id)">
                                    <i class="fa fa-trash-o "></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--/col-->

    </div>
    <!--/row-->
</div>
