<div ng-controller="DashboardCtrl">
    <!-- start: Content -->
    <div id="content" class="col-lg-10 col-sm-11">
        <div class="row">
            <div class="col-lg-3 col-sm-6 col-xs- 6 col-xxs-12">
                <div class="smallstat box" id="user">
                    <div class="boxchart-overlay blue">
                        <div class="boxchart" ng-model="num_user_7_days" sparkline>{{num_user_7_days}}</div>
                    </div>
                    <span class="title">Users</span>
                    <span class="value">{{num_user}}</span>
                </div>
            </div>
            <!--/col-->

            <div class="col-lg-3 col-sm-6 col-xs-6 col-xxs-12">
                <div class="smallstat box" id="place">
                    <div class="boxchart-overlay red">
                        <div class="boxchart" ng-model="num_place_7_days" sparkline>{{num_place_7_days}}</div>
                    </div>
                    <span class="title">Places</span>
                    <span class="value">{{num_place}}</span>
                </div>
            </div>
            <!--/col-->

            <div class="col-lg-3 col-sm-6 col-xs-6 col-xxs-12">
                <div class="smallstat box" id="question">
                    <div class="boxchart-overlay pink">
                        <div class="boxchart" ng-model="num_question_7_days" sparkline>{{num_question_7_days}}</div>
                    </div>
                    <span class="title">Questions</span>
                    <span class="value">{{num_question}}</span>
                </div>
            </div>
            <!--/col-->

            <div class="col-lg-3 col-sm-6 col-xs-6 col-xxs-12">
                <div class="smallstat box" id="answer">
                    <div class="boxchart-overlay yellow">
                        <div class="boxchart" ng-model="num_answer_7_days" sparkline>{{num_answer_7_days}}</div>
                    </div>
                    <span class="title">Answers</span>
                    <span class="value">{{num_answer}}</span>
                </div>
            </div>
            <!--/col-->

        </div>
        <!--/row-->

        <div class="row">

            <div class="col-lg-6">
                <div class="box blue">
                    <div class="box-header">
                        <h2><i class="fa fa-bar-chart-o"></i>New Users Last 30 days</h2>

                        <div class="box-icon">
                            <a href="../../index.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                            <a href="../../index.html#" class="btn-close"><i class="fa fa-times"></i></a>
                        </div>
                    </div>
                    <div class="box-content">
                        <div class="chart-type1" style="height:170px" userchart ng-model="num_user_30_days">
                        </div>
                    </div>
                </div>
            </div>
            <!--/span-->
            <div class="col-lg-6">
                <div class="box blue">
                    <div class="box-header">
                        <h2><i class="fa fa-bar-chart-o"></i>New Places Last 30 days</h2>

                        <div class="box-icon">
                            <a href="../../index.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                            <a href="../../index.html#" class="btn-close"><i class="fa fa-times"></i></a>
                        </div>
                    </div>
                    <div class="box-content">
                        <div class="chart-type11" style="height:170px" placechart ng-model="num_place_30_days">
                        </div>
                    </div>
                </div>
            </div>
            <!--/span-->
            <div class="row">

                <div class="col-lg-6">
                    <div class="box blue">
                        <div class="box-header">
                            <h2><i class="fa fa-bar-chart-o"></i>New Questions Last 30 days</h2>

                            <div class="box-icon">
                                <a href="../../index.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                                <a href="../../index.html#" class="btn-close"><i class="fa fa-times"></i></a>
                            </div>
                        </div>
                        <div class="box-content">
                            <div class="chart-type1" style="height:170px" questionchart ng-model="num_question_30_days">
                            </div>
                        </div>
                    </div>
                </div>
                <!--/span-->
                <div class="col-lg-6">
                    <div class="box blue">
                        <div class="box-header">
                            <h2><i class="fa fa-bar-chart-o"></i>New Answers Last 30 days</h2>

                            <div class="box-icon">
                                <a href="../../index.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                                <a href="../../index.html#" class="btn-close"><i class="fa fa-times"></i></a>
                            </div>
                        </div>
                        <div class="box-content">
                            <div class="chart-type11" style="height:170px" answerchart ng-model="num_answer_30_days">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/col-->
        </div>
