<div id="content" class="col-lg-10 col-sm-11">
    <div class="row">
        <div class="col-lg-12">
            <div class="box">
                <div class="box-header" data-original-title>
                    <h2><i class="fa fa-user"></i><span class="break"></span>Reports</h2>
                </div>
                <div class="box-content">
                    <span class="label label-success" ng-show="total_items">{{'Total Records: ' + total_items + ' | Total Pages: ' + total_page}}</span>

                        <thead>

                            <th>No</th>

                            <th>Action</th>
                            <th>Solved</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="report in reports">
                            <td>{{$index+1}}</td>
                            <td>{{report.message}}</td>
                            <td>{{report.report_item_id}}</td>
                            <td>{{report.report_action_id}}</td>
                            <td class="center">{{report.solved}}</td>
                            <td class="center">
                                <a class="btn btn-danger" ng-click="solveReport(report.id)">
                                    <i class="fa fa-flag-o"></i>
                                </a>
                            </td>

                            <!--</a>-->
                            <!--<a class="btn btn-danger" href="#/users/delete/{{user.id}}">-->
                            <!--<i class="fa fa-trash-o "></i>-->
                            <!--</a>-->
                            <!--</td>-->
                        </tr>
                        </tbody>
                    </table>
                    <pagination total-items="total_items" page="current_page" max-size="max_size"
                                class="pagination pagination-centered pagination-sm" boundary-links="true"
                                rotate="false" num-pages="num_pages"></pagination>
                </div>
            </div>
        </div>
        <!--/col-->

    </div>
    <!--/row-->
</div>
